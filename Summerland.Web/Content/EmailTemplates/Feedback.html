
	<table>
		<caption>Enquiry details</caption>
		<tbody>
			<tr>
				<th>Date</th>
				<td>@@Date</td>
			</tr>

			<tr>
				<th>First name</th>
				<td>@@FirstName</td>
			</tr>

			<tr>
				<th>Surname</th>
				<td>@@Surname</td>
			</tr>

			<tr>
				<th>Phone number</th>
				<td>@@TelNum</td>
			</tr>

			<tr>
				<th>Email</th>
				<td><a href="mailto:@@Email">@@Email</a></td>
			</tr>

			<tr>
				<th>Rating (out of 5)</th>
				<td>@@Rating</td>
			</tr>

			<tr>
				<th>Message</th>
				<td>@@Message</td>
			</tr>
		</tbody>
	</table>
